<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: EventListeners</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    nav {
      text-align: center;
    }

    button {
      margin: 16px;
    }

    .img-inspector {
      position: relative;
      margin: auto;
      /* margin-left: 650px; */
      /* margin-top: 150px;  */
      width: 500px;
      height: 320px;
      border: 1px solid #3a3a3a;
      background-image: url("./digitalNomad2.jpg");
      background-size: 200%;

    }
  </style>
</head>

<body>
  <nav>
    <button data-action="move" data-direction="up">Up</button>
    <button data-action="move" data-direction="down">Down</button>
    <button data-action="move" data-direction="left">Left</button>
    <button data-action="move" data-direction="right">Right</button>
    <button data-action="zoom" data-direction="in">Zoom in</button>
    <button data-action="zoom" data-direction="out">Zoom out</button>
  </nav>
  <div class="img-inspector">
  </div>

  <script>

    document.addEventListener('DOMContentLoaded', () => {
  let navBar = document.getElementsByTagName('nav')[0];
  let img = document.querySelector('.img-inspector');
  let imgSize = 200;
  let imgPosition = {
    x: 0,
    y: 0
  }
  console.log(imgSize);
  
  navBar.addEventListener('click', (e) => {
    let dataAction = e.target.dataset.action;
    let dataDirection = e.target.dataset.direction;
    if(dataAction === 'zoom'){
      dataDirection === 'in' && imgSize > 20 ? imgSize += 20 : imgSize -= 20;
      img.setAttribute('style', `background-size: ${imgSize}%`)
    }else if(dataAction = 'move'){
      
      if(dataDirection === 'up'){
        imgPosition.y += 10;
      }else if(dataDirection === 'down'){
        imgPosition.y -= 10;
      }else if(dataDirection === 'right'){
        imgPosition.x += 10;
      }else if(dataDirection === 'left'){
        imgPosition.x -= 10;
      }
      
      img.setAttribute('style', `background-position: ${imgPosition.x}px ${imgPosition.y}px;`);
    }
    
  })
})
  </script>
  </body>
  </html>
